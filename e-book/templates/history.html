<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - E-Library</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #2c3e50;
            color: white;
            padding: 10px 20px;
        }
        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #34495e;
        }
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input[type="text"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
        }
        .search-bar button {
            padding: 10px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #2c3e50;
        }
        .category-books {
            margin: 20px;
            padding: 20px;
        }
        .category-books h2 {
            margin-bottom: 10px;
        }
        .books-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .book {
            padding: 15px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .book:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .book img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        /* Add some space at the bottom for the footer */
        footer {
            text-align: center;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">E-Library</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search books..." onkeyup="searchBooks()">
            <button onclick="searchBooks()">Search</button>
        </div>
        <nav>
            <a href="home.html">Home</a>
            <a href="about.html">About</a>
            <a href="service.html">Services</a>
            <a href="feedback.html">Feedback</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="category-books">
        <h2>History Books</h2>
        <div class="books-container" id="booksContainer">
            
        </div>
    </div>

    <footer>
        <p>&copy; 2025 E-Library. All rights reserved.</p>
    </footer>

    <script>
        let books = [
            { title: "Book 1", author: "Author 1", image: "https://via.placeholder.com/200x150" },
            { title: "Book 2", author: "Author 2", image: "https://via.placeholder.com/200x150" },
            { title: "Book 3", author: "Author 3", image: "https://via.placeholder.com/200x150" },
            { title: "Book 4", author: "Author 4", image: "https://via.placeholder.com/200x150" },
            { title: "Book 5", author: "Author 5", image: "https://via.placeholder.com/200x150" },
            { title: "Book 6", author: "Author 6", image: "https://via.placeholder.com/200x150" },
            { title: "Book 7", author: "Author 7", image: "https://via.placeholder.com/200x150" },
            { title: "Book 8", author: "Author 8", image: "https://via.placeholder.com/200x150" },
            { title: "Book 9", author: "Author 9", image: "https://via.placeholder.com/200x150" },
            { title: "Book 10", author: "Author 10", image: "https://via.placeholder.com/200x150" },
        ];

        function displayBooks() {
            const booksContainer = document.getElementById('booksContainer');
            booksContainer.innerHTML = ''; // Clear the container before adding new books

            books.forEach(book => {
                const bookElement = document.createElement('div');
                bookElement.classList.add('book');
                bookElement.innerHTML = `
                    <img src="${book.image}" alt="${book.title}">
                    <h3>${book.title}</h3>
                    <p>${book.author}</p>
                `;
                booksContainer.appendChild(bookElement);
            });
        }

        function searchBooks() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const filteredBooks = books.filter(book => book.title.toLowerCase().includes(searchTerm));

            // Display the filtered books
            books = filteredBooks;
            displayBooks();
        }

        // Initial display
        displayBooks();
    </script>
</body>
</html>
