<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library | Explore Books in All Categories</title>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            scroll-behavior: smooth;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #fff;
            padding: 15px 30px;
            box-shadow: 0px 2px 10px rgba(255, 11, 11, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        /* Logo */
        .logo {
            display: flex;
            align-items: center;
        }
        .logo img {
            width: 140px;
            height: auto;
            margin-right: 20px;
        }

        /* Search Bar */
        .search-bar {
            position: relative;
            flex-grow: 1;
            max-width: 400px;
        }
        .search-bar input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border-radius: 50px;
            border: 1px solid #ccc;
            outline: none;
            transition: box-shadow 0.3s;
            font-size: 14px;
        }
        .search-bar input:focus {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        .search-bar .icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #888;
            font-size: 18px;
            pointer-events: none;
        }

        /* Navigation */
        nav {
            display: flex;
            gap: 20px;
        }
        nav a {
            text-decoration: none;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #34495e;
            color: #fff;
        }

        /* Categories Section */
        section.categories {
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        .categories h2 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #444;
        }
        .categories-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            max-width: 1200px;
            margin: auto;
            padding: 10px;
        }

        /* Category Cards */
        .category {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 2px solid transparent;
        }
        .category:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .category img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s;
        }
        .category:hover img {
            transform: scale(1.1);
        }
        .category p {
            font-weight: bold;
            margin: 10px 0 5px;
        }
    </style>

    <!-- Icons for Search -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">
            <img src="/static/images/logo.png" alt="E-Library Logo">
            <div class="search-bar">
                <i class="fas fa-search icon"></i>
                <input type="text" placeholder="Search for books...">
            </div>
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="/about">About</a>
            <a href="/my-library">My Library</a>
            <a href="/feedback">Feedback</a>
            <a href="/contact">Contact Us</a>
            <a href="/logout">Logout</a>
        </nav>
    </header>

    <!-- Categories Section -->
    <section class="categories">
        <h2>Explore Categories</h2>
        <div class="categories-container">
            <div class="category" onclick="window.location.href='/fantasy'">
                <img src="/static/images/fantasy.webp" alt="Fantasy">
                <p>Fantasy</p>
            </div>
            <div class="category" onclick="window.location.href='/science'">
                <img src="/static/images/science.avif" alt="Science">
                <p>Science</p>
            </div>
            <div class="category" onclick="window.location.href='/biographies'">
                <img src="/static/images/biography.webp" alt="Biographies">
                <p>Biographies</p>
            </div>
            <div class="category" onclick="window.location.href='/technology'">
                <img src="/static/images/technology.jpg" alt="Technology">
                <p>Technology</p>
            </div>
            <div class="category" onclick="window.location.href='/eduvault'" aria-label="EduVault Books">
                <img src="/static/images/ev.jpeg" alt="EduVault Category" loading="lazy">
                <p>EduVault</p>
            </div>
            <div class="category" onclick="window.location.href='/comics'" aria-label="Comics">
                <img src="/static/images/comic.jpeg" alt="Comics Category" loading="lazy">
                <p>Comics</p>
            </div>
    </section>

</body>
</html>
