<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Library</title>

    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header Section */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f9f9f9;
            padding: 10px 20px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        /* Logo */
        .logo img {
            width: 160px;
            height: auto;
        }

        /* Navigation */
        nav {
            display: flex;
            gap: 15px;
        }
        nav a {
            text-decoration: none;
            color: black;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        nav a:hover {
            background-color: #34495e;
            color: white;
        }

        /* Search Bar */
        .search-bar {
            display: flex;
            align-items: center;
        }
        .search-bar input {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px 0 0 5px;
            outline: none;
            width: 200px;
        }
        .search-bar button {
            padding: 10px;
            background-color: #34495e;
            color: white;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .search-bar button:hover {
            background-color: #2c3e50;
        }

        /* Categories Section */
        .categories {
            margin: 20px;
            padding: 20px;
            text-align: center;
        }
        .categories h2 {
            margin-bottom: 20px;
        }
        .categories-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            justify-content: center;
            align-items: center;
            max-width: 1000px;
            margin: auto;
        }

        /* Individual Category Cards with Explore Button */
        .category {
            background-color: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, border 0.3s ease-in-out;
            border: 2px solid transparent;
            position: relative;
            overflow: hidden;
        }
        .category:hover {
            transform: scale(1.08);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 2px solid #34495e;
        }
        .category img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }
        .category:hover img {
            transform: scale(1.1);
        }
        .category p {
            font-weight: bold;
            margin: 10px 0 5px;
        }

        /* Explore Button */
        .explore-btn {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #34495e;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            cursor: pointer;
        }
        .category:hover .explore-btn {
            opacity: 1;
            transform: translateX(-50%) translateY(-5px);
        }
        .explore-btn:hover {
            background-color: #2c3e50;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            nav {
                flex-direction: column;
            }
            .search-bar input {
                width: 100%;
            }
            .categories-container {
                grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">

        </div>
        <div class="search-bar">

        </div>
        <nav>

            <a href="/feedback">Feedback</a>

    </header>
